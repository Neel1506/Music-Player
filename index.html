<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <script src="https://kit.fontawesome.com/983a578f0f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!-- <div class="container"> -->
        <div class="music-box">
            <h2 id="title" style="margin-top: 1rem;">One Love</h2>
            <h3 id="artist">Subh</h3>

            <div class="cd">
                    <img src="assets/one-love.jpg" alt="">
            </div>
                <audio src="assets/one-love.mp3"  ></audio>
                <div class="music-controls">
                    <i class="fas fa-backward" id="prev" title="Privious"></i>
                    <i class="fas fa-play main_button" id="Play" title="Play"></i>
                    <i class="fas fa-forward" id="next" title="Next"></i>
                </div>
                <div class="progress-container">
                    <input type="range" id="progress" class="progress-bar" value="0" min="0" max="100">
                    <span id="current-time">0:00</span> / <span id="duration">0:00</span>
                </div>
        </div>
        
    <!-- </div> -->
    <script src="index.js"></script>
</body>
</html>
